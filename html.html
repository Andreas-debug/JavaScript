<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <script src="mk1.js"></script>
</head>
<body>


  <input type = 'file' id = "FILE" onchange="preview(this); onC();" accept=".png,.jpg,.jpeg,.bmp" title="Select Image to Convert"/>

  <p id = "pTag">Warning! 1 second can load about 35000 pixels, so don't go overkill!<br></p>

  <input type = "text" id = "PPDP" onchange="onC();" title = "Pixels per Data-Point" placeholder = "1" value = "1">

  <input type = "text" id = "OFS" onchange="changeFont();" title = "Output Font Size" placeholder = "1" value = "10">


  <select title = "Select the type of text" id = "selection">

    <option value = "0">Single Character</option>
    <option value = "1">Character and Space</option>
    <option value = "2">Double Character</option>

  </select>


  <button title = "Generate Text" onclick = "readURL();">Generate Text</button>

  
  <img id = "blah" src="#" style="max-width: 200px; max-height: 200px;" alt = "your image"/>

  
  <div id = "asciiArt" style = "font-family: 'Courier New', Courier, monospace;">
  
  </div>


</body>
</html>
